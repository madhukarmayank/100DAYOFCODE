<!DOCTYPE html>
<html >
<head>
    <title>Registertion Form</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="r_name" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="r_email" required></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="password" name="r_pass" required></td>
            </tr>
            <tr>
                <td>DOB:</td>
                <td><input type="date" name="r_date" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male">Male<br>
                    <input type="radio" name="gender" value="femel">Female<br>
                </td>
                <tr>
                    <td>Country:</td>
                    <td>
                        <select name="r_country" required>
                            <option value="India">India</option>
                            <option value="USA">USA</option>
                        </select>
                    </td>
                </tr>
            </tr>
            <tr>
                <td><input type="submit" name="r_reg" value="register"></td>
            </tr>
        </table>
    </form>
</body>
</html>
