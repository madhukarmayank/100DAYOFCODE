<!DOCTYPE html>
<html >
<head>
    <title>Contact Form</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>First Name : </td>
                <td><input type="text" name="F_name" required></td>
            </tr>
            <tr>
                <td>Email : </td>
                <td><input type="email" name="F_email" ></td>
            </tr>
            <tr>
                <td>Phone Number : </td>
                <td><input type="tel" name="F_tel" ></td>
            </tr>
            <tr>
                <td>Subject : </td>
                <td><input type="text" name="F_sub" ></td>
            </tr>
            <tr>
                <td>Massage : </td>
                <td><input name="F_msg" cols="30" rows="5" ></td>
            </tr>
            <tr>
                <td><input type="submit" name="F_send" value="Send Massage" ></td>
            </tr>
        </table>
    </form>
</body>
</html>
