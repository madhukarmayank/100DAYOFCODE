<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body>
    <table>
        <tr>
            <td>Username:</td>
            <td><input type="text" name="U_name" required ></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="U_pass" required ></td>
        </tr>
        <tr>
            <td><input type="submit" name="U_login" value="Login to Continue"></td>
        </tr>
    </table>
</body>
</html>
